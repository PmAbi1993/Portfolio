<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhijith â€¢ macOS Portfolio</title>
    <script>
      try {
        const raw = localStorage.getItem('portfolio_settings_v1');
        const parsed = raw ? JSON.parse(raw) : null;
        const preferred = parsed && (parsed.theme === 'light' || parsed.theme === 'dark')
          ? parsed.theme
          : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (preferred === 'dark') document.documentElement.classList.add('dark');
      } catch {}
    </script>
  </head>
  <body class="bg-white dark:bg-black">
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
  </html>
